<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cross-zero</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="game_field">
        <div class="game_line">
            <div index="00" class="game_cell" onclick="move(this)"></div>
            <div index="01" class="game_cell" onclick="move(this)"></div>
            <div index="02" class="game_cell" onclick="move(this)"></div>
        </div>
        <div class="game_line">
            <div index="10" class="game_cell" onclick="move(this)"></div>
            <div index="11" class="game_cell" onclick="move(this)"></div>
            <div index="12" class="game_cell" onclick="move(this)"></div>
        </div>
        <div class="game_line">
            <div index="20" class="game_cell" onclick="move(this)"></div>
            <div index="21" class="game_cell" onclick="move(this)"></div>
            <div index="22" class="game_cell" onclick="move(this)"></div>
        </div>
    </div>
    <div class="menu">
        <input id = "reset" class="button" type="button" onclick="resetGame()" value="Сбросить">
    </div>
</body>
</html>
